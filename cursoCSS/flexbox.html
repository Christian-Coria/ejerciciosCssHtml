<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Flexbox</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="/cursoCSS/estilos_css/flexbox.css" rel="stylesheet">
    </head>
    <body>
        <h1>FlexBox en CSS</h1>
        
        <div class="contenedor">
            
                <p style="order:2">texto 1</p>
                <p style="order:1">texto 2</p>
                <p style="order:3">texto 3</p>
                <p style="flex-grow: 5;">Parrafo bla bla bla</p>
                <p style="flex-grow: 1;">texto bla bla bla</p>
                <p style="flex-basis: 200px;">texto bli bli bli</p>
                <p style="align-self: center;">Parrafo bla bla bla</p>
                <p>texto bla bla bla</p>
                <p>texto bli bli bli</p>
                <p>Parrafo bla bla bla</p>
                <p>texto bla bla bla</p>
                <p>texto bli bli bli</p> 
           
        </div>
    
    </body>
</html>
