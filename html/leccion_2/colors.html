<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Color con css</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    <!-- style en el head, indicamos a que elementos le aplicamos el style-->
        <style>
            h1{
                color:blue;
            }
            p{
                color:aqua;
                background-color:crimson;
            }
        </style>
    </head>
    <body>
        <h1>estilo con css</h1>
        <h2>desde el head</h2>
        <p>contraste de fondo con background-color:crimson</p>
        <p>saludos</p>
    </body>
</html>
