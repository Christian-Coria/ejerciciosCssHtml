    <body>
        <h1>Colores Html</h1>
        <a href="https://www.w3schools.com/tags/ref_colornames.asp">Link de Colores</a>
        <p style="color:crimson">color por nombre</p>
        <p style="color:rgb(red, green, blue)">color por rgb</p>
        
        <p style="color:rgb(220,20,60)"></p>

        <p style="border:10px solid rgba(220,20,60,.5)">
            color rgba con transparencia
        </p>

        <p style="color:hs1(348,83%,47%)">color por codigo hsl</p>
    <!-- primer valor el color en la rueda , segundo valor escala de grises, tercer valor la iluminacion -->
        
    <p style="border:10px solid hsla(348,83,647,.5)">
        color por codigo hsla con transparencia
    </p>    <!-- el ultimo valor es la transparencia-->

        <p style="color:#DC143C"> color por hexadecimal</p>
