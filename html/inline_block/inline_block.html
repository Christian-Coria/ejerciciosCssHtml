<!DOCTYPE html>

    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="/css/estilo_blockDiv.css" rel="stylesheet">

    <body>
        <h1>Elementos inline y block</h1>
        <h2>inline:</h2>
        <p>texto para <span style="color:blue; border: 1px solid black;">enfatizar</span> y cambiar el
            <span style="color:brown; font-weight:bold;">color de algunos elementos</span></p>
        <!-- font-weight:bold    es letra en negrita-->  
        
    
        <h1>Elemento Block</h1>
        <div>
            <h2>titulo del div block</h2>

            <p>texto dentro del div</p>
        
        </div>
        <p>texto fuera del div</p>
    </body>
