<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Formularios en HTML</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
    
        <h1>Formularios en HTML</h1>

        <form method="POST">  
            <!-- si ponemos <form novalidate> ninguno de los campos se va ha validar-->
            <label for="nombre">Nombre:</label><br/>
            <input type="text" id="nombre" name="nombre" placeholder="Escribe tu Nombre" required='True'/><br/>

            <label for="apellido">Apellido:</label><br/>
            <input type="text" id="apellido" name="apellido" placeholder="Escribe tu Apellido" required='True'/><br/>
            
            <label for="email">Email:</label><br/>
            <input type="email" id="email" name="email" placeholder="Escribe tu Email" required='True'/><br/>

            <label for="edad">Edad:</label><br/>
            <input type="number" id="edad" name="edad" step="any"/><br> <!-- "any" es para recibir tanto enteros como decimales-->

            <input type="submit" value="Enviar"/><br/>
            <hr/>
            <input type="submit" formnovalidate="formnovalidate" value="Enviar sin validar"/>
        

        
        </form>



    </body>
</html>
