<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Formularios en HTML</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
    
        <h1>Formularios en HTML</h1>

        <form method="POST">  
            <!-- este valor solo se muestra para leer no puede modificar el usuario-->
            <label for="idPersona">Id Persona:</label><br/>
            <input type="text" id="idPersona" name="idPersona" readonly="true" value="100" disabled="true"/><br/>
            <!--disabled="true"   desabilita el campo pero al colocarlo no se envia el campo al servidor-->


            <!-- valor oculto para enviar al servidor -->
            <input type="hidden" id="loquesea" name="loquesea" value="SAP/>"
            
            <label for="nombre">Nombre:</label><br/>
            <input type="text" id="nombre" name="nombre" placeholder="Escribe tu Nombre" required='True'/><br/>

            <label for="apellido">Apellido:</label><br/>
            <input type="text" id="apellido" name="apellido" placeholder="Escribe tu Apellido" required='True'/><br/>

            <label for="password">Password:</label><br/>
            <input type="password" id="password" name="password" required='True'/><br/>



            <input type="submit" value="Enviar"/><br/>
            <hr/>
            <input type="submit" formnovalidate="formnovalidate" value="Enviar sin validar"/>
            <input type="reset" value="restablecer"/>

        
        </form>



    </body>
</html>
