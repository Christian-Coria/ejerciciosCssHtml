<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Formularios en HTML</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
    
        <h1>Formularios en HTML</h1>

        <form method="POST">  
            
            <label for="nombre">Nombre:</label><br/>
            <input type="text" id="nombre" name="nombre" placeholder="Escribe tu Nombre" required='True'/><br/>

            <label for="apellido">Apellido:</label><br/>
            <input type="text" id="apellido" name="apellido" placeholder="Escribe tu Apellido" required='True'/><br/>

            <label>Genero</label><br/>
            <!-- el valor de name debe ser el mismo en 
                todas las opciones para que solo se envie un solo valor -->
            <input type="radio" id="femenino" name="genero" value="femenino"/>
            <label for="femenino">Femenino</label><br/>
            <input type="radio" id="masculino" name="genero" value="masculino"/>
            <label for="masculino">Masculino</label><br/>

            <label>Genero de Musica</label><br/>
            <input type="checkbox" id="clasica" name="musica" value="clasica"/>
            <label for="clasica">Clasica</label><br>

            <input type="checkbox" id="rock" name="musica" value="rock"/>
            <label for="rock">Rock</label><br>

            

            <input type="submit" value="Enviar"/><br/>
            <hr/>
            <input type="submit" formnovalidate="formnovalidate" value="Enviar sin validar"/>
        </form>



    </body>
</html>
