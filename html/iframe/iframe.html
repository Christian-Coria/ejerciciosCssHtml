<!DOCTYPE html>
<html lang="en">
    <head>
        <title>iframe en HTML</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="/css/iframe.css" rel="stylesheet">
    </head>
    <body>
        <h1 class="titulo">Uso de iframe en HTML</h1>
        <iframe src="texto.html" name=marco1 class="marco"></iframe>
        <!-- Se puede cargar una pagina externa completa indicando la ruta
        http://.......o con un link como a continuacion-->
            <div class="centrar">
               <a href="http://globalmentoring.com.mx" target="marco1" class="boton">Cargar sitio de global mentory</a>
            </div>       
    </body>
</html>
